<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Roadmap - VCC</title>
    <link rel="stylesheet" href="/static/style.css" />
    <style>
      .split { display:flex; gap:12px }
      .pane { flex:1; background:#fff;padding:12px;border-radius:8px }
      pre.code { background:#0d1117;color:#c9d1d9;padding:12px;border-radius:6px;overflow:auto }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Roadmap for {{ roadmap.goal }}</h1>
      <div class="split">
        <div class="pane">
          <h3>Textual / Graphical</h3>
          <ol>
            {% for s in roadmap.steps %}
              <li><strong>{{ s.title }}</strong>: {{ s.description }}</li>
            {% endfor %}
          </ol>
        </div>
        <div class="pane">
          <h3>Code Format</h3>
          <pre class="code"># Roadmap: {{ roadmap.goal }}\n{% for s in roadmap.steps %}- {{ s.title }}: {{ s.description }}\n{% endfor %}</pre>
        </div>
      </div>
      <p><a href="/dashboard">Back to dashboard</a></p>
    </div>
  </body>
</html>
